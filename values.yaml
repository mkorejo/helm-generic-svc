# *******************************
# ***** SERVICE and INGRESS *****
# *******************************

service:
  type: ClusterIP
  containerPort: 8080
  port: 80

# Private ingress
# Ingress is required when using Argo CD rollouts.
ingress:
  enabled: true
  className: openshift-default
  annotations:
    route.openshift.io/termination: edge
  hosts:
  - host: someapp
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
